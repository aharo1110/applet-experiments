<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json" />
  <title>QR Code Generator Applet</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .qr-main {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    input, button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #4A90E2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ABD;
    }
    img {
      margin-top: 1rem;
      max-width: 100%;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="./src/main.ts" type="module" defer></script>
</head>
<body>
  <div class="qr-main" id="qrCodeContainer">
    <div id="qrCode"> Enter URL...</div>
  </div>
</body>
</html>
